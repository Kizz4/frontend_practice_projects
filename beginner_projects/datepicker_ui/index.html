<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date Picker</title>
    <meta name="description" content="Gabriel Chamboredon - Front-End Developer Testimonial Cards">
    <meta name="keywords" content="Gabriel, developer, HTML, CSS, testimonials, frontend, UI, UX">
    <meta name="author" content="Gabriel Chamboredon">

    <meta property="og:title" content="Gabriel Dev - Testimonial Cards">
    <meta property="og:description" content="Explore Gabriel's testimonial cards project — a responsive UI component designed with semantic HTML and CSS.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://testimonialcards.example.com">
    <meta property="og:image" content="https://testimonialcards.example.com/preview.png">


    <link rel="icon" href="img/icon_onglet.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="date-picker">
            <div id="date-selector">
                <input type="text" placeholder="dd / mm / yyyy"/><button id="calendar-icon-button"><img src="img/icon_calendar.jpg" alt="calendar icon"></button>
            </div>

            <div id="month-selector">
                <button id="previous-month-button">◀</button><span id="current-month">January 2024</span><button id="next-month-button">▶</button>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>S</th> <th>M</th> <th>T</th> <th>W</th> <th>T</th> <th>F</th> <th>S</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th></th> <th></th> <th></th> <th>1</th> <th>2</th> <th>3</th> <th>4</th>
                    </tr>

                    <tr>
                        <th>5</th> <th>6</th> <th>7</th> <th>8</th> <th>9</th> <th>10</th> <th>11</th>
                    </tr>

                    <tr>
                        <th>12</th> <th>13</th> <th>14</th> <th>15</th> <th>16</th> <th>17</th> <th>18</th>
                    </tr>

                    <tr>
                        <th>19</th> <th>20</th> <th>21</th> <th>22</th> <th>23</th> <th>24</th> <th>25</th>
                    </tr>

                    <tr>
                        <th>26</th> <th>27</th> <th>28</th> <th>29</th> <th>30</th> <th>31</th> <th></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
